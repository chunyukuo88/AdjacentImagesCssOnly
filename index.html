<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Alex Gochenour</title>
</head>
<body>

    <main class="container">
        <section class="feature">
            <img src="images/lc-juniper.jpg" class="feature-img" alt="A juniper bush">
            <div class="content">
                <h3>A juniper bush</h3>
                <a href="#" class="cta">Click to learn more</a>
            </div>
        </section>
        <section class="feature">
            <img src="images/lc-sedum-min.jpg" class="feature-img" alt="Luxuriant sedum">
            <div class="content">
                <h3>Luxuriant sedum</h3>
                <a href="#" class="cta">Click to learn more</a>
            </div>
        </section>
        <section class="feature">
            <img src="images/lc-stonecrop-min.jpg" class="feature-img" alt="Stonecrop">
            <div class="content">
                <h3>Stonecrop</h3>
                <a href="#" class="cta">Click to learn more</a>
            </div>
        </section>
        <section class="feature">
            <img src="images/lc-tiny-sedum-min.jpg" class="feature-img" alt="Tiny sedum">
            <div class="content">
                <h3>Tiny sedum</h3>
                <a href="#" class="cta">Click to learn more</a>
            </div>
        </section>
    </main>

</body>

<style>
    a {
        background: white;
        color: black;
        text-decoration: none;
        padding: 0.3em 0.7em;
        font-weight: bold;
        text-transform: uppercase;
        font-size: .7rem;
        opacity: 0;
        transition: opacity .3s;
    }

    a:hover {
        opacity: 1;
    }

    body {
        background: black;
        color: white;
        font-family: 'Poppins';
        height: 100vh;
        margin: 0;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        height: 100vh;
    }

    .content {
        margin: 0 auto;
        transition: transform 0.3s;
        width: 70%;
    }

    .content:hover {
        transform: scale(1.3);
        transform-origin: left 50%;
    }

    .feature {
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        display: grid;
        height: 100vh;
        overflow: hidden;
        place-items: center;
        position: relative;
    }

    .feature-img {
        left: 0;
        opacity: 0.1;
        position: absolute;
        top: 0;
        transform: scale(1.2);
        transition: transform 5s, opacity .3s;
        z-index: -1;
    }

    .feature-img:hover {
        opacity: 1;
        transform: scale(1);
        transition: opacity .3s;
    }

    h3 {
        font-size: 1.3rem;
    }
</style>
</html>
